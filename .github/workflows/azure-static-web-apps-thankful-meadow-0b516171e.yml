name: Build and Deploy Blazor Web App to Azure Static Web Apps

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Publish Blazor Server (includes Blazor WASM client)
        run: dotnet publish App/ECP.UI/ECP.UI.Server/ECP.UI.Server.csproj -c Release -o ./publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: blazor-app-artifact
          path: ./publish/wwwroot

  deploy_job:
    runs-on: ubuntu-latest
    needs: build_and_deploy_job
    name: Deploy to Azure Static Web Apps
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: blazor-app-artifact
          # Specify a path where the artifact will be downloaded
          path: ./build_output

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_MEADOW_0B516171E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # This should be the location of the downloaded artifact's content
          app_location: "./build_output"
          api_location: ""
          output_location: "/"
